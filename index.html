<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy Birthday</title>
    
</head>
<body>
    <div class="lettercount">
        <div class="letter l1">H</div>
        <div class="letter l2">A</div>
        <div class="letter l3">P</div>
        <div class="letter l4">P</div>
        <div class="letter l5">Y</div>
        <div class="letter l6">B</div>
        <div class="letter l7">I</div>
        <div class="letter l8">R</div>
        <div class="letter l9">T</div>
        <div class="letter l10">H</div>
        <div class="letter l11">D</div>
        <div class="letter l12">A</div>
        <div class="letter l13">Y</div>
    </div>
    <div class="cakecount">
        <div class="plate"></div>
        <div class="cake-1"></div>
        <div class="cake-2"></div>
        <div class="cake-3"></div>
        <div class="cake-4"></div>
        <div class="candle"></div>

        <h2><span style="color: red;">Happy</span>Birthday<span style="color: yellow;"> To You </span>
        <span style="color: orange;"> Dear </span></h2>
    </div>
    
</body>
</html>
